<body>
  <header>

  <main>
    <section>

      <input type="text" id="tickerInput" placeholder="Symbol oder Name..." />
      <button onclick="search()">Suchen</button>
    </section>

    <section>
      <h2>ğŸ’° Monatliches Investment</h2>
      <input type="number" id="monthlyInvestment" placeholder="z.â€¯B. 200 â‚¬" />
    </section>

    <section>
      <h2>ğŸ“… Laufzeit (in Jahren)</h2>
      <input type="number" id="duration" placeholder="z.â€¯B. 10" />
    </section>

    <section>
      <h2>ğŸ’± WÃ¤hrung</h2>
      <select id="currency">
        <option value="EUR">Euro (â‚¬)</option>
        <option value="USD">US-Dollar ($)</option>

    </section>

    <section>
      <button onclick="calculate()">ğŸ“Š Auswerten</button>

      <h2>ğŸ“ˆ Ergebnis</h2>
      <div id="result"></div>

  <footer>
    <p>Â© 2025 Customized Fund Builder</p>

  <script>
    const FINNHUB_KEY = "d11marhr01qhbuvqt86gd11marhr01qhbuvqt870";
    const TWELVE_KEY = "528d4463068641d986cdc40161490ad0";

    async function getStockData(ticker) {
      const finnhubUrl = `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_KEY}`;
      const twelveUrl = `https://api.twelvedata.com/quote?symbol=${ticker}.XETRA&apikey=${TWELVE_KEY}`;

      try {
        const res = await fetch(finnhubUrl);
        const data = await res.json();
        if (data && data.c && data.c > 0) {
          return { price: data.c, source: "Finnhub" };
        }
      } catch (e) {
        console.warn("Finnhub-Fehler:", e);
      }

      try {
        const res2 = await fetch(twelveUrl);
        const data2 = await res2.json();
        if (data2 && data2.close) {
          return { price: parseFloat(data2.close), source: "Twelve Data" };
        }
      } catch (e2) {
        console.warn("Twelve Data-Fehler:", e2);
      }

      return null;
    }

    async function search() {
      const ticker = document.getElementById("tickerInput").value.trim().toUpperCase();
      if (!ticker) return alert("Bitte gib ein Symbol ein.");

      const resultDiv = document.getElementById("result");
      const resultSection = document.getElementById("resultSection");
      resultDiv.innerHTML = "ğŸ”„ Daten werden geladen...";

      const stock = await getStockData(ticker);

      if (stock) {
        resultSection.style.display = "block";
        resultDiv.innerHTML = `
          <strong>${ticker}</strong><br />
          ğŸ“Œ Aktueller Kurs: <strong>${stock.price.toFixed(2)}</strong> ${document.getElementById("currency").value}<br />
          Quelle: ${stock.source}
        `;
      } else {
        resultDiv.innerHTML = "âŒ Keine Daten gefunden.";
      }
    }

    function calculate() {
      const investment = parseFloat(document.getElementById("monthlyInvestment").value);
      const years = parseInt(document.getElementById("duration").value);

      if (!investment || !years) {
        alert("Bitte gib gÃ¼ltige Werte fÃ¼r Investment und Laufzeit ein.");
        return;
      }

      const months = years * 12;
      const total = investment * months;
      const forecast = total * 1.35; // einfache Hochrechnung

      const currency = document.getElementById("currency").value;
      const resultDiv = document.getElementById("result");
      const resultSection = document.getElementById("resultSection");

      resultSection.style.display = "block";
      resultDiv.innerHTML += `
        <hr />
        ğŸ“… ${months} Monate = Gesamtinvestition: <strong>${total.toFixed(2)} ${currency}</strong><br />
        ğŸ”® Prognose in ${years} Jahren: <strong>${forecast.toFixed(2)} ${currency}</strong>
      `;
    }
  </script>
