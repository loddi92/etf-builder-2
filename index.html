<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF-Builder</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ ETF-Builder</h1>
    <p>Gib einen Aktientitel ein (z.â€¯B. Apple, BASF, Sony):</p>
    <input type="text" id="search" placeholder="Aktie suchen...">
    <button onclick="sucheAktie()">Suchen</button>
    <div id="resultat" style="margin-top: 40px;"></div>

    <script>
        const FINNHUB_KEY = "d11marhr01qhbuvqt86gd1marhr01qhbuvqt870";
        const TWELVE_KEY = "528d4463068641d986cdc40161490ad0";

        async function sucheAktie() {
            const ticker = document.getElementById("search").value.trim();
            if (!ticker) return;

            document.getElementById("resultat").innerText = "Lade Daten...";

            let daten = await holeVonFinnhub(ticker);
            if (!daten) daten = await holeVonTwelveData(ticker);

            if (daten) {
                document.getElementById("resultat").innerText = JSON.stringify(daten, null, 2);
            } else {
                document.getElementById("resultat").innerText = "Keine Daten gefunden.";
            }
        }

        async function holeVonFinnhub(ticker) {
            try {
                const url = `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_KEY}`;
                const res = await fetch(url);
                const json = await res.json();
                return json.c ? json : null;
            } catch (e) {
                return null;
            }
        }

        async function holeVonTwelveData(ticker) {
            try {
                const url = `https://api.twelvedata.com/quote?symbol=${ticker}&apikey=${TWELVE_KEY}`;
                const res = await fetch(url);
                const json = await res.json();
                return json.price ? json : null;
            } catch (e) {
                return null;
            }
        }
    </script>
</body>
</html>
